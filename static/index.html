<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Salário para Professores</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS Customizado -->
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="mb-4 text-center">Calculadora de Salário</h1>
    <form id="salaryForm">
      <div class="mb-3">
        <label for="hourly_rate" class="form-label">Valor da Hora-Aula</label>
        <input type="number" step="0.01" min="0" class="form-control" id="hourly_rate" placeholder="Ex: 50.0" required>
      </div>
      <h3>Campi</h3>
      <div id="campusList">
        <div class="row mb-3 campus-field">
          <div class="col-12 col-md-6 mb-2 mb-md-0">
            <input type="text" class="form-control" placeholder="Nome do Campus" name="campus" required>
          </div>
          <div class="col-12 col-md-4 mb-2 mb-md-0">
            <input type="number" step="0.1" min="0" class="form-control" placeholder="Horas Semanais" name="hours" required>
          </div>
          <div class="col-12 col-md-2">
            <button type="button" class="btn btn-danger w-100 remove-campus">Remover</button>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <button type="button" id="addCampus" class="btn btn-secondary">Adicionar Campus</button>
      </div>
      <button type="submit" class="btn btn-primary w-100">Calcular Salário</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript Customizado -->
  <script src="./script.js"></script>
</body>
</html>
